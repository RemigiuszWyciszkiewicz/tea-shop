<div [ngStyle]="getPreferedHeight" class="spinner-wrapper d-flex justify-content-center align-items-center">
  <div class="coin-market-spinner spinner-{{ type }} text-{{ color }} spinner-{{ type }}-{{ size }}" role="status">
    <span class="sr-only" *ngIf="message">{{ message }}</span>
  </div>
  <span *ngIf="message" class="message-text align-self-center">{{ message }} </span>
  <span *ngIf="status" class="message-text align-self-center font-weight-bold">{{ status }}</span>
</div>
